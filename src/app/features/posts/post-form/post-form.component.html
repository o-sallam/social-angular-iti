<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="h5 mb-0">{{ isEditMode ? 'Edit' : 'Create New' }} Post</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
            <!-- User info will be handled by the service based on current user -->

            <div class="mb-3">
              <label for="postImage" class="form-label">Post Image URL</label>
              <input 
                type="url" 
                class="form-control" 
                id="postImage" 
                formControlName="postImage"
                placeholder="https://example.com/image.jpg"
                required>
              <div *ngIf="postForm.get('postImage')?.invalid && postForm.get('postImage')?.touched" class="text-danger">
                Please enter a valid image URL
              </div>
            </div>

            <div class="mb-3">
              <label for="postDescription" class="form-label">Description</label>
              <textarea 
                class="form-control" 
                id="postDescription" 
                formControlName="postDescription" 
                rows="3"
                placeholder="What's on your mind?"
                required></textarea>
              <div *ngIf="postForm.get('postDescription')?.invalid && postForm.get('postDescription')?.touched" class="text-danger">
                Description must be at least 3 characters long
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-outline-secondary" (click)="onCancel()">
                Cancel
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">
                {{ isEditMode ? 'Update' : 'Post' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
