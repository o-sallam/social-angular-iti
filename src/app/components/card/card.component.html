<div class="card mb-4">
  <img [src]="post.postImage" class="card-img-top" height="200" alt="..." />
  <div class="card-body">
    <div
      class="position-absolute top-0 mt-2 d-flex align-items-center justify-content-between"
      style="width: 90%"
    >
      <div>
        <img width="60" class="rounded-5" [src]="post.userImage" alt="" />
        <span class="fs-5 bg-primary rounded-2 ms-2 p-2 text-white">{{
          post.userName
        }}</span>
      </div>
      <a
        class="btn btn-danger p-1 px-2 rounded-4"
        (click)="postService.deletePost(post.id)"
        ><i class="fa-solid fa-trash"></i
      ></a>
    </div>
    <p class="card-text">{{ post.postDescription }}</p>
    <a
      (click)="post.isLiked = !post.isLiked"
      class="btn btn-primary w-100"
      [ngClass]="{
        'btn-primary': post.isLiked,
        'btn-outline-primary': !post.isLiked
      }"
      >{{ post.isLiked ? "Unlike" : "Like" }}</a
    >
    <input
      type="text"
      class="form-control mt-2"
      placeholder="Write a comment..."
      rows="1"
      style="resize: none; overflow: hidden; width: 100%"
      (input)="commentInput($event, post.id)"
      [(ngModel)]="comment"
      name="comment"
    />

    <a class="btn btn-success w-100 mt-1" (click)="addComment()">Comment</a>
  </div>
  <div class="p-2">
    <div *ngIf="post.comments.length">Comments:</div>
    <div *ngFor="let comment of post.comments">
      <div class="ms-1">{{ comment }}</div>
    </div>
  </div>
</div>
