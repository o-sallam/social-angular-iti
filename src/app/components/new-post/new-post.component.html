<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div class="card mb-4">
    <div class="card-header bg-light">
      <h5 class="mb-0">Add New Post</h5>
    </div>

    <div class="card-body">
      <div class="mb-3">
        <label class="form-label">User Name</label>
        <input
          type="text"
          formControlName="userName"
          class="form-control"
          placeholder="Enter your name"
        />
        <div
          *ngIf="
            postForm.get('userName')?.invalid &&
            postForm.get('userName')?.touched
          "
          class="text-danger mt-1"
        >
          User Name is required.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">User Image URL</label>
        <input
          type="text"
          formControlName="userImage"
          class="form-control"
          placeholder="Enter image URL"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Post Description</label>
        <input
          formControlName="postDescription"
          class="form-control"
          rows="3"
          placeholder="Write your post..."
          style="resize: none"
        />
        <div
          *ngIf="
            postForm.get('postDescription')?.invalid &&
            postForm.get('postDescription')?.touched
          "
          class="text-danger mt-1"
        >
          Description is required.
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Post Image URL</label>
        <input
          type="text"
          formControlName="postImage"
          class="form-control"
          placeholder="Enter image URL"
        />
      </div>
    </div>

    <div class="card-footer text-end">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="postForm.invalid"
      >
        Submit
      </button>
    </div>
  </div>
</form>
